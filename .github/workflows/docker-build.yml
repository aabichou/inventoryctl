name: Build and Push Docker Image

on:
  push:
    branches: [main, dev, staging, prod]
    paths-ignore:
      - "**/*.yml"
      - "**/*.yaml"
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inventoryctl

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful or if triggered by push/workflow_dispatch
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine stage tag
        id: stage
        run: |
          case "${{ github.ref_name }}" in
            main) echo "stage=latest" >> $GITHUB_OUTPUT ;;
            prod) echo "stage=prod" >> $GITHUB_OUTPUT ;;
            staging) echo "stage=staging" >> $GITHUB_OUTPUT ;;
            dev) echo "stage=dev" >> $GITHUB_OUTPUT ;;
            *) echo "stage=${{ github.ref_name }}" >> $GITHUB_OUTPUT ;;
          esac

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # Extract version from the tag that triggered PyPI publish
            TAG_REF="${{ github.event.workflow_run.head_branch }}"
            if [[ "$TAG_REF" == v*.*.* ]]; then
              VERSION="${TAG_REF#v}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
            else
              echo "version=dev" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # Wait for PyPI package to be available when building a release
      - name: Wait for PyPI package availability
        if: steps.version.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Waiting for inventoryctl==$VERSION to be available on PyPI..."

          MAX_ATTEMPTS=30
          SLEEP_TIME=10

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS: Checking PyPI..."
            
            if pip index versions inventoryctl 2>/dev/null | grep -q "$VERSION"; then
              echo "✅ Found version $VERSION on PyPI!"
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Version $VERSION not yet available, waiting ${SLEEP_TIME}s..."
              sleep $SLEEP_TIME
            fi
          done

          echo "⚠️  Version $VERSION not found on PyPI after $((MAX_ATTEMPTS * SLEEP_TIME)) seconds"
          echo "Proceeding anyway - Docker build may fail if package is not available"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.stage.outputs.stage }}
            type=sha,format=short,prefix=${{ steps.stage.outputs.stage }}-
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.version.outputs.version }}
            STAGE=${{ steps.stage.outputs.stage }}
            ENVIRONMENT=${{ steps.stage.outputs.stage }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
